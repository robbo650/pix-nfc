<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento via Pix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      color: #333;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Pagamento via Pix</h2>
  <textarea id="pixcode" readonly>
00020126580014BR.GOV.BCB.PIX0136119643152575204000053039865802BR6009SAOPAULO62070503PIX6304F7A2
  </textarea>
  <br>
  <button onclick="copyPix()">Copiar Código Pix</button>
  <p>Copie o código acima e cole no seu app bancário.<br>O valor está em aberto: você define quanto pagar.</p>
  <script>
    function copyPix() {
      var copyText = document.getElementById("pixcode");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Código Pix copiado!");
    }
  </script>
</body>
</html>
